<div class="wrapper">
  <div class="content">
    <header>
    </header>
    <main>
      <div class="menu">
        <h1 class="title">GENERICS</h1>
        <div class="container" [class.right-panel-active]="containerActive">
          <div class="form-container sign-up-container">
            <form class="form" action="/register" method="post">
              <h1>REGISTRAR</h1>
              <input name="firstName" id="firstName" type="text" placeholder="Nombre" required/>
              <input name="lastName" id="lastName" type="text" placeholder="Apellidos" required/>
              <input name="email" id="email" type="email" placeholder="Correo" required/>
              <input name="password" id="password" type="password" placeholder="Contraseña" required/>
              <section class="">
                <label class="switch">
                  <p>Doble Autenticacion:</p>
                  <input type="checkbox" name="checkAuth" class="checkbox" value="true">
                  <div class="slider"></div>
                </label>
              </section>
              <button>Crear</button>
            </form>
          </div>
          <div class="form-container sign-in-container">
            <form class="form" action="/auth" method="post">
              <h1>INICIAR SESION</h1>
              <input name="email" id="email" type="email" placeholder="Correo" required/>
              <input name="password" id="password" type="password" placeholder="Contraseña" required/>
              <input name="otp" id="otp" type="number" placeholder="2FA"/>
              <a href="#">Olvidaste contraseña?</a>
              <button>Entrar</button>
            </form>
          </div>
          <div class="overlay-container">
            <div class="overlay">
              <div class="overlay-panel overlay-left">
                <h1>Bienvenido de nuevo!</h1>
                <p>Si ya tienes cuenta, inicie sesión con su información personal</p>
                <button class="ghost" (click)="togglePanel(false)">Iniciar sesión</button>
              </div>
              <div class="overlay-panel overlay-right">
                <h1>Hola, Amigo!</h1>
                <p>Si todavia no tienes cuenta, crea una cuenta y comienza tu viaje con nosotros.</p>
                <button class="ghost" (click)="togglePanel(true)">Crear</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
    </footer>
  </div>
</div>
