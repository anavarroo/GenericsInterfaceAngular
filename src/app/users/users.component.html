<div class="wrapper">
  <header class="header">
    <div class="header-title">
      <a class="title-img" href="/home"><img src="../../assets/img/logo.png"/></a>
      <h1 class="title-text">GENERICS <span>Gestion Generica</span></h1>
    </div>
    <nav class="header-nav">
      <div class="nav-menu">
        <a class="menu-text" href="/home">INICIO</a>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="form-menu">
      <div class="form-menu-nav">
        <a class="form-menu-nav-text" (click)="showContent('prove')">APROBAR</a>
        <a class="form-menu-nav-text" (click)="showContent('create')">CREAR</a>
        <a class="form-menu-nav-text" (click)="showContent('consult')">CONSULTAR</a>
        <a class="form-menu-nav-text" (click)="showContent('edit')">MODIFICAR</a>
        <a class="form-menu-nav-text" (click)="showContent('delete')">ELIMINAR</a>
      </div>  
    </div>
    <main>
      <div class="form-container" id="formContent">
        <div *ngIf="message === 'prove'">
          <h1>Aprobar Usuario</h1>
        </div>

        <div *ngIf="message === 'create'">
          <form class="form" id="createUserForm" action="/createUser" method="post">
            <h1>Crear Usuario</h1>
              <div class="input-form">
                <div class="form-group">
                  <label for="firstName">Nombre</label>
                  <input name="firstName" id="firstName" type="text" required>
                </div>
              <div class="form-group">
                <label for="lastName">Apellidos</label>
                <input name="lastName" id="lastName" type="text" required>
              </div>
              <div class="form-group">
                <label for="age">Edad</label>
                <input name="age" id="age" type="number" required>
              </div>
              <div class="form-group">
                <label for="email">Correo</label>
                <input name="email" id="email" type="email" required>
              </div>
              <div class="form-group">
                <label for="address">Direccion</label>
                <input name="address" id="address" type="text" required>
              </div>
              <div class="form-group">
                <label for="mobile">Telefono</label>
                <input name="mobile" id="mobile" type="number" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input name="password" id="password" type="password" required>
              </div>
            </div>
            <button type="submit" class="form-submit-btn">Crear</button>
          </form>
        </div>

        <div *ngIf="message === 'consult'">
          <form class="form" id="searchForm" action="/getUser" method="post">
            <h1>Buscar Usuario</h1>
            <div class="input-form">
              <div class="form-group">
                <label for="searchBy">Buscar por:</label>
                <select name="searchBy" id="searchBy" required>
                  <option value="nombre">Nombre</option>
                  <option value="apellidos">Apellidos</option>
                  <option value="edad">edad</option>
                  <option value="correo">Correo</option>
                  <option value="direccion">Direccion</option>
                  <option value="telefono">Telefono</option>
                </select>
              </div>
              <div class="form-group">
                <label for="searchTerm">Término de búsqueda:</label>
                <input name="searchTerm" id="searchTerm" type="text" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-submit-btn">Buscar</button>
              </div>
            </div>
          </form>
        </div>

        <div *ngIf="message === 'edit'">
          <form class="form" id="searchForm" action="/getUser" method="post">
            <h1>Editar Usuario</h1>
            <div class="input-form form-edit">
              <div class="form-group">
                <label for="email">Correo del usuario a editar</label>
                <input name="email" id="email" type="email" required>
              </div>
              <div class="form-group">
                <button type="submit" class="form-submit-btn">Buscar</button>
              </div>
            </div>
          </form>
        </div>

        <div *ngIf="message === 'delete'">
          <form class="form" id="deleteUserForm" action="/deleteUser" method="post">
            <h1>Eliminar Usuario</h1>
            <div class="input-form form-delete">
                <div class="form-group">
                  <label for="email">Correo</label>
                  <input name="email" id="email" type="email" required>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-submit-btn">Eliminar</button>
                </div>
            </div>
          </form>
        </div>
      </div>
      <div class="data">
        <!-- Contenido de datos dinámico -->
      </div>
      <div id="toastBox"></div>
    </main>
  </div>
  <footer>
  </footer>
</div>
<script src="https://kit.fontawesome.com/dc427c2d29.js" crossorigin="anonymous"></script>
